<!DOCTYPE html>
<html>
<head>
    <title>PROFILE</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="edit-profile-container">
        <h1>PROFILE</h1>
        <form id="edit-form">
            <div class="field">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="field">
                <label for="aadhar">Aadhar Number:</label>
                <input type="text" id="aadhar" name="aadhar" placeholder="Enter your Aadhar number" required>
            </div>
            <div class="field">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="field">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="field">
                <button type="submit">Save Changes</button>
            </div>
        </form>
    </div>

    <script>
        
        document.getElementById('name').value = 'John Doe';
        document.getElementById('aadhar').value = '1234 5678 9012';
        document.getElementById('email').value = 'johndoe@example.com';
        document.getElementById('phone').value = '123-456-7890';

       
        document.getElementById('edit-form').addEventListener('submit', function (event) {
            event.preventDefault();
            
            alert('Details saved successfully!');
        });
    </script>
</body>
</html>
